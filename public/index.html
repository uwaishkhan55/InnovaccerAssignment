<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <title></title>
</head>

<body>
    </script>
    <div class="container-fluid form">
        <h1 class="mt-2 mb-4 text-info">Visitor's Information</h1>
        <form action="/database" method="post">
            <div class="form-row">
                <div class="col-md-6 mb-2">
                    <label for="validationDefault01"> Name</label>
                    <input type="text" class="form-control" id="validationDefault01" name="vname"
                        placeholder="First name" required>
                </div>
               
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-12 col-form-label">Email</label>
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="colFormLabel" name="vemail" placeholder="E-mail"
                        required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-2">
                    <!--<input type="number" class="form-control" id="validationDefault04" name="contact" placeholder="10-digits" max="10000000000" required>-->
                    <label for="validationDefault04">Contact No.</label>
                    <input type="tel" class="form-control" id="validationDefault04" name="vnumber"
                        placeholder="10-digits" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>

                </div>
            </div>
  
        <h1 class="mt-2 mb-4 text-info">Host's Information</h1>
        
            <div class="form-row">
                <div class="col-md-6 mb-2">
                    <label for="validationDefault01">Name</label>
                    <input type="text" class="form-control" id="validationDefault01" name="hname"
                        placeholder="First name" required>
                </div>
               
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-12 col-form-label">Email</label>
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="colFormLabel" name="hemail" placeholder="E-mail"
                        required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-2">
                    <!--<input type="number" class="form-control" id="validationDefault04" name="contact" placeholder="10-digits" max="10000000000" required>-->
                    <label for="validationDefault04">Contact No.</label>
                    <input type="tel" class="form-control" id="validationDefault04" name="hnumber"
                        placeholder="10-digits" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>

                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
    <style rel="stylesheet" type="text/css">
        .form {
            max-width: 600px;
            margin: 30px auto;
            padding-top: 10px;
            padding-bottom: 25px;
            border: 3px solid #007bff;
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
        }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</html>
